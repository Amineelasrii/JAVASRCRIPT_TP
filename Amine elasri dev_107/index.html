<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Javascript</title>
    <link rel="stylesheet" href="style/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <label for="Nom">Nom</label><br>
                <input class="form-control" type="text" id="Nom" name="Nom" placeholder="Votre Nom" required>
            </div>
            <div class="col-md-6">
                <label for="Prenom">Prenom</label><br>
                <input class="form-control" type="text" id="Prenom" name="Prenom" placeholder="Votre Prenom" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="CIN">CIN</label><br>
                <input class="form-control" type="text" id="CIN" name="CIN" placeholder="Votre CIN" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <label for="Email">Email</label><br>
                <input class="form-control" type="email" id="Email" name="Email" placeholder="Votre Email" required>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <label for="Pass1">Mot de passe</label><br>
                <input class="form-control" type="password" id="pass1" name="pass1" placeholder="********" required>
                <input class="form-check-label" type="checkbox" name="check" id="check"><label  for="check">Afficher le Mot de Passe</label>

            </div>
            <div class="col-md-6">
                <label for="Pass2">Confirmer Mot de passe</label><br>
                <input class="form-control" type="password" id="Pass2" name="Pass2" placeholder="********" required>
            </div>
        </div><br><br>
        <div class="button-container">
            <button id="btnP" class="button-5" onclick="getInfo()">Creer Son Compte</button>
          </div>
    </div>
    <div id="ff" class="container">
    <table id="table"  class="table .table-bordered">
        <tr>
            <th>Nom</th>
            <th>Prenom</th>
            <th>Cin</th>
            <th>Email</th>
            <th>Password</th>
            <th>date enregestrer</th>
            <th>modefier/supremer</th>
        </tr>
    </table>
    <p id="nb"></p>
    <br><br><br>
    </div>
    <script src="js/javascript.js"></script>
</body>

</html>
